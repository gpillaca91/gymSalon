<app-loader *ngIf="!cargoData"></app-loader>

<section *ngIf="cargoData" class="ftco-section animated fadeIn fast">
    <div class="container">

        <div class="row">
            <p>
                <button [routerLink]="['/services']" class="btn btn-info-gm mx-1 py-1"><<< Regresar</button>
            </p>
        </div>
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">

                <h2 class="mb-5">
                    <strong> Categorias </strong>
                </h2>
                <hr>
                <span class="work-category">
                  <div class="tagcloud">
                      <span *ngFor="let c of categorias" class="px-2 animated fadeIn fast">
                          <button class="btn btn-outline-black tag-cloud-link active puntero my-1"  (click)="mostrarProductos(c.id)"  >
                            {{ c.titulo }}
                          </button>
                        </span>
            </div>
            </span>
        </div>
    </div>

    <div class="alert alert-danger animated fadeInUp text-center" role="alert" *ngIf="!productos">
        <strong>
            SERVICIOS AGOTADOS !!! <br>
            <small>Porfavor seleccione otra categoria para poder continuar con la reseva.</small> 
        </strong>
    </div>

    <div class="row d-flex animated" *ngIf="productos">
        <div *ngFor="let p of productos" class="col-md-4 d-flex animated fadeIn fast ">
            <div class="blog-entry align-self-stretch">
                <div class="text-sm-center py-3">
                    <img [src]="p.fotoUrl" class="img-fluid animated fadeInDown" alt="Colorlib Template">
                    <div class="meta">
                        <div><a>Precio :  S/  </a></div>
                        <div><a>{{ p.precio  }}</a></div>
                        <div></div>
                        <div><a class="meta-chat m-xl-2"><span class="icon-chat"></span> 3</a></div>
                    </div>
                    <h6 class="heading mt-1">
                        <a><strong> {{ p.titulo }}</strong></a>
                    </h6>
                    <p>
                        {{ p.DesBreve | slice:0:50 }} <strong> <span>...ver mas</span> </strong>
                    </p>
                    <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        <a [routerLink]="['/reserva', p.productoId]" class="btn btn-block btn-outline-info px-4 py-3">
                                REALIZAR RESERVA
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>



    </div>
</section>
