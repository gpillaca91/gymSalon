<app-loader *ngIf="!cargoData"></app-loader>
<section *ngIf="cargoData" class="ftco-section">
    <div class="container">
        <div class="row d-flex">

            <div *ngFor="let p of productos" class="col-md-4 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <!-- <a href="blog-single.html" class="block-20" style="background-image: url('assets/images/image_1.jpg');">
                    </a> -->

                    <div class="text-sm-center py-3">
                        <img [src]="p.fotoUrl" class="img-fluid" alt="Colorlib Template">
                        <div class="meta">
                            <div><a>Precio :  S/  </a></div>
                            <div><a>{{ p.precio  }}</a></div>
                            <div></div>
                            <div><a class="meta-chat m-xl-2"><span class="icon-chat"></span> 3</a></div>
                        </div>
                        <h6 class="heading mt-1">
                            <a><strong> {{ p.titulo }}</strong></a>
                        </h6>
                        <p>
                            {{ p.DesBreve | slice:0:50 }} <strong> <span>...ver mas</span> </strong>
                        </p>


                        <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                            <a [routerLink]="['/reserva', p.productoId]" class="btn btn-block btn-outline-info px-4 py-3">
                                REALIZAR RESERVA
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
