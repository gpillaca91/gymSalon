<section class="ftco-section ftco-appointment">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                <div class="appointment-info text-center p-5">
                    <div class="mb-4">
                        <h3 class="mb-3">Direccion</h3>
                        <p> Av. La molina 3554 , San Francisco, La Molina, Peru - Lima</p>
                    </div>
                    <div class="mb-4">
                        <h3 class="mb-3">Telefonos</h3>
                        <p class="day"><strong>(01) 123 4563</strong> or <strong>000 987 654 111</strong></p>
                    </div>
                    <div>
                        <h3 class="mb-3">Horaio de Atencion</h3>
                        <p class="day"><strong>Lunes - Viernes</strong></p>
                        <span>08:00 am - 09:00 pm</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 appointment pl-md-5 ftco-animate">
                <h3 class="mb-3">CITAS</h3>
                <form action="#" class="appointment-form">
                    <div class="row form-group d-flex">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Nombre Completo">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="row form-group d-flex">
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <div class="icon"><span class="ion-md-calendar"></span></div>
                                <input type="text" id="appointment_date" class="form-control" placeholder="Fecha">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Celular">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Comentario/mensaje"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Confirmar Reserva" class="btn btn-white btn-outline-white py-3 px-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
